<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Simples</title>

    <style>
        body{
            background-color: black;
            color: green;
            font: normal 22pt arial;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>SOMA</h1>
    <input type="number" id="txt1"> +
    <input type="number" id="txt2"><br>
    <input type="button" value="=" onclick="somar()">
    <div id="resultado">RESULTADO</div>


    <script>
    
        function somar(){
            var n1 = Number(document.getElementById('txt1').value)
            var n2 = Number(document.getElementById('txt2').value)
            var escrita = window.document.getElementById('resultado')
            var resultado = n1 + n2
            escrita.innerHTML = resultado
        }
    </script>
</body>
</html>
